<!DOCTYPE html>
<html>
<head>
	<style type="text/css">
		body{
			height: 1000px;
			width: auto;
			background: #e4f5fc; /* Old browsers */
			background: -moz-linear-gradient(top, #e4f5fc 0%, #2ab0ed 0%, #bfe8f9 50%); /* FF3.6-15 */
			background: -webkit-linear-gradient(top, #e4f5fc 0%,#2ab0ed 0%,#bfe8f9 50%); /* Chrome10-25,Safari5.1-6 */
			background: linear-gradient(to bottom, #e4f5fc 0%,#2ab0ed 0%,#bfe8f9 50%); /* W3C, IE10+, FF16+, Chrome26+, Opera12+, Safari7+ */
		}
		ul {
		    list-style-type: none;
		    margin: 0;
		    padding: 0;
		    background-color: #2ab0ed;
		}

		li {
		    display: inline;
		}
		li a {
			display: inline-block;
		    color: #000;
		    padding: 8px 16px;
		    text-decoration: none;
		}
		li a.active {
		    background-color: #0042f9;
		    color: white;
		}

		li a:hover:not(.active) {
		    background-color: #555;
		    color: white;
		}
	</style>
	<title>Link Account</title>
	<center>
		<h1 style="font-size: 2em; font-weight: bold; margin-top: 50px; font-style: italic;">ThomasPay</h1>
		<p style="margin-left: 250px; margin-top: -20px; font-style: italic;">- pay anytime anywhere</p>
	</center>
</head>
<body>
	<div style="width: auto; ">
		<ul>
		  <li><a href="/homepage">Home</a></li>
		  <li><a href="/addbeneficiaryhome">Add Beneficiary</a></li>
		  <li><a href="/quickpay">Quickpay</a></li>
		  <li><a class="active" href="linkaccount.html">Link Account</a></li>
		  <li><a href="/addmoney">Add Money</a></li>
		  <li><a href="/viewtransaction">View All Transactions</a></li>
		  <li><a href="/logout">Logout</a></li>
		</ul>
	</div>
	<div style="width: auto; margin-top: 100px;">
		<center>
		<form action="/linkacc" method="POST" enctype="multipart/form-data">
			<table>
				<tr>
					<td>
                        Card Type
					</td>
					<td>
						<select name="card_type" required>
							<option> -- Select Card Type -- </option>
							<option value="VISA">VISA</option>
							<option value="MASTERCARD">MASTERCARD</option>
							<option value="AMEX">AMEX</option>
						</select>
					</td>
				</tr>
				<tr>
					<td>
						Card Number
					</td>
					<td>
						<input type="text" name="card_number" minlength="16" maxlength="16" pattern="\d{16}" autofocus required title="Please enter 16 digit Card number" placeholder="Enter your card number" required>
					</td>
				</tr>
				<tr>
					<td>
						CVV
					</td>
					<td>
						<input type="text" name="cvv_number" maxlength="4" minlength="3" pattern="\d{3,4}" autofocus required title="Please enter 3 or 4 digit CVV" placeholder="Enter CVV" required>
					</td>
				</tr>
				<tr>
					<td>
                        Exp Month
					</td>
					<td>
						<input type="month" id="month" name="month" min="current" required>
					</td>
				</tr>
			</table>
			<input style="margin-top: 20px; width: auto;" type="submit" value="Add Account"/>
			<br>
			<br>
		</form>
			<div>
				{{ message }}
			</div>
		</center>
	</div>
</body>
</html>
